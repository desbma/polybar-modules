[package]
name = "polybar-modules"
version = "0.1.0"
authors = ["desbma <desbma@users.noreply.github.com>"]
edition = "2018"

[profile.release]
lto = true
codegen-units = 1
strip = true

[dependencies]
anyhow = { version = "1.0", features = ["backtrace"] }
atty = "0.2"
bounded-vec-deque = "0.1"
chrono = { version = "0.4", default-features = false, features = ["clock", "std"] }
glob = "0.3"
lazy_static = "1.4"
log = { version = "0.4", features = ["max_level_trace", "release_max_level_info"] }
macaddr = "1.0"
mio = { version = "0.7", features = ["os-ext"] }
notify = "4.0"
quick-xml = { version = "0.22", features = [ "serialize" ] }
regex = "1.5"
reqwest = { version = "0.11", default-features = false, features = ["native-tls", "blocking", "gzip"] }
serde =  { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", default-features = false, features = ["std", "raw_value"] }
shellexpand = "2.1"
signal-hook = { version = "0.3", default-features = false, features = ["iterator"] }
simple_logger = { version = "1.3", default-features = false }
strip-ansi-escapes = "0.1"
structopt = "0.3"
sysinfo = { version = "0.17", default-features = false }
tempfile = "3.2"
toml = "0.5"
xdg = "2.1"
